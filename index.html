<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Animated Quote Generator</title>
    <style>
        /* Basic styling for body and container */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 1s;
            background: #333;
            position: relative;
        }

        #quote-box {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s;
            z-index: 2;
        }

        #quote {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        #author {
            color: #555;
            font-style: italic;
            margin-top: 5px;
        }

        #new-quote {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #new-quote:hover {
            background-color: #0056b3;
        }

        /* Star animation for inspiring quotes */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 2s infinite alternate;
        }

        @keyframes sparkle {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 0.4; transform: scale(1.5); }
        }

        /* Calming glow for motivational quotes */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: calmGlow 3s infinite alternate;
        }

        @keyframes calmGlow {
            from { transform: scale(0.9) translate(-50%, -50%); opacity: 0.5; }
            to { transform: scale(1.1) translate(-50%, -50%); opacity: 0.7; }
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="quote-box">
        <p id="quote">Click "New Quote" to get inspired!</p>
        <p id="author"></p>
        <button id="new-quote">New Quote</button>
    </div>

    <script>
        const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs",
                background: "#FF6F61",
                animation: "star"
            },
            {
                text: "Success is not the key to happiness. Happiness is the key to success.",
                author: "Albert Schweitzer",
                background: "#6B5B95",
                animation: "glow"
            },
            {
                text: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt",
                background: "#88B04B",
                animation: "star"
            },
            {
                text: "Your time is limited, so don't waste it living someone else's life.",
                author: "Steve Jobs",
                background: "#F7CAC9",
                animation: "glow"
            },
            {
                text: "It always seems impossible until itâ€™s done.",
                author: "Nelson Mandela",
                background: "#92A8D1",
                animation: "star"
            }
        ];

        // Function to generate stars
        function createStars() {
            const starCount = 50;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(star);
            }
        }

        // Function to remove stars or glow effect
        function clearBackgroundEffects() {
            document.querySelectorAll(".star, .glow").forEach(elem => elem.remove());
        }

        document.getElementById("new-quote").addEventListener("click", () => {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote").textContent = randomQuote.text;
            document.getElementById("author").textContent = randomQuote.author ? `- ${randomQuote.author}` : "";

            // Change background color
            document.body.style.backgroundColor = randomQuote.background;

            // Clear existing effects
            clearBackgroundEffects();

            // Apply animation based on quote
            if (randomQuote.animation === "star") {
                createStars();
            } else if (randomQuote.animation === "glow") {
                const glow = document.createElement("div");
                glow.classList.add("glow");
                document.body.appendChild(glow);
            }
        });
    </script>
</body>
</html>
